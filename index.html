<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animated Login</title>
</head>
<body>
     <main class="main-container">
         <div class="login-container">
             <div class="pic-holder-container">
                 <img src="img/hands.png" alt="Monkey Hands" id="hands">
             </div>
             <section class="form-container">
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="" onclick="openeye();" class="tb" placeholder="Email" autocomplete="off" />
                    <br/>
                    <br/>
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" onclick="closeye();" class="tb" placeholder="Password">
                    <br/>
                    <br/>
                    <input type="submit" value="Login" class="sbutton" name="" />
                </form>
             </section>
         </div>
     </main>
     <script type=”text/javascript” src="js/script.js"></script>
</body>
</html>
